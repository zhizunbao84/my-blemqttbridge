[bluetooth]
# 蓝牙设备MAC地址列表，用逗号分隔
device_macs=A4:C1:38:25:F4:AE
# 扫描频率（毫秒）
scan_interval=5000

[mqtt]
# MQTT服务器地址
broker=tcp://127.0.0.1:1883
# 用户名和密码（如果不需要认证则留空）
username=mqtt_user
password=mqtt_pass
# 客户端ID
client_id=BLEBridgeClient
# 发布主题
topic_prefix=mi_temp

[general]
# 日志级别：DEBUG, INFO, WARN, ERROR
log_level=DEBUG
